<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Series Magnet Links</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
      background: #000;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.8em;
      letter-spacing: 3px;
      color: #00b4d8;
      text-shadow: 0 0 10px #00b4d8, 0 0 25px #48cae4;
      animation: glow 2.5s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00b4d8; }
      to { text-shadow: 0 0 25px #48cae4; }
    }

    .container {
      margin-top: 60px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .serie {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .serie:hover {
      background-color: rgba(0, 180, 216, 0.15);
      box-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
      transform: scale(1.03);
    }

    .magnet {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.6s ease, opacity 0.5s ease;
      color: #90e0ef;
      background: rgba(0, 0, 0, 0.5);
      padding: 0 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .magnet.show {
      padding: 10px;
      max-height: 200px;
      opacity: 1;
    }

    .magnet a {
      color: #48cae4;
      text-decoration: none;
      font-weight: bold;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00b4d8;
    }

    footer {
      margin-top: 70px;
      font-size: 0.85em;
      color: #aaa;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <canvas id="space"></canvas>

  <h1>Repositorio de mrfamous</h1>

  <div class="container">
    <div class="serie" onclick="toggleMagnet('dilbert')">
      üì∫ Dilbert
      <div id="dilbert" class="magnet">
        magnet:?xt=urn:btih:8bd7748d130225bf086e47cc02840b44252c4874&dn=Dilbert
        <div class="buttons">
          <button onclick="abrirMagnet('magnet:?xt=urn:btih:8bd7748d130225bf086e47cc02840b44252c4874&dn=Dilbert', event)">Abrir</button>
          <button onclick="copiarMagnet('magnet:?xt=urn:btih:8bd7748d130225bf086e47cc02840b44252c4874&dn=Dilbert', event)">Copiar</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Tu sitio personal de series ‚Äì creado con ‚ù§Ô∏è y GitHub Pages</p>
  </footer>

  <script>
    /* Mostrar/ocultar magnet link */
    function toggleMagnet(id) {
      const magnet = document.getElementById(id);
      magnet.classList.toggle("show");
    }

    /* Abrir magnet link */
    function abrirMagnet(url, event) {
      event.stopPropagation(); // evita que se cierre
      window.location.href = url;
    }

    /* Copiar magnet al portapapeles */
    async function copiarMagnet(url, event) {
      event.stopPropagation();
      try {
        await navigator.clipboard.writeText(url);
        alert("‚úÖ Magnet copiado al portapapeles");
      } catch (err) {
        alert("‚ùå No se pudo copiar el magnet");
      }
    }

    /* Fondo espacial animado */
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    let stars = [];
    const numStars = 300;
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * w - w / 2,
          y: Math.random() * h - h / 2,
          z: Math.random() * w,
        });
      }
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = "white";
      for (let i = 0; i < numStars; i++) {
        const star = stars[i];
        star.z -= 3;
        if (star.z <= 0) star.z = w;
        const k = 128.0 / star.z;
        const px = star.x * k + w / 2;
        const py = star.y * k + h / 2;
        if (px >= 0 && px <= w && py >= 0 && py <= h) {
          const size = (1 - star.z / w) * 2;
          ctx.fillRect(px, py, size, size);
        }
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize();
    draw();
  </script>
</body>
</html>
